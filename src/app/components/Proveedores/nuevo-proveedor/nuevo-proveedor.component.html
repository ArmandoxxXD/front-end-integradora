  <div id="formulario" class="row-mt-10">
      <div class="card col-md-4 mx-auto">
        <div class="card-header">
          <div class="text-header">Registrar Proveedor</div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <!--nombre-->
            <div class="input">
              <input autocomplete="off" type="text" id="nombre" name="nombre"
                [(ngModel)]="nombreProvedor" required>
              <label for="nombreProveedor">Nombre del Proveedor</label>
            </div>
            <!--Logo-->
            <div class="input">
              <input autocomplete="off" type="url" id="logo" name="logo"
                [(ngModel)]="logo" required>
              <label for="logo">Logo</label>
            </div>
            <!--Telefono-->
            <div class="input">
              <input autocomplete="off" type="number" id="telefono" name="telefono"
                [(ngModel)]="telefono" required>
              <label for="telefono">Telefono</label>
            </div>
            <!--Email-->
            <div class="input">
              <input autocomplete="off" type="email" id="email" name="email"
                [(ngModel)]="email" required>
              <label for="email">Email</label>
            </div>
            <!--Pais-->
            <div class="input">
              <input autocomplete="off" type="text"
                id="pais" name="pais" [(ngModel)]="pais" required>
              <label for="pais">Pais</label>
            </div>
            <!--Estado-->
            <div class="input">
              <input autocomplete="off" type="text"
                id="estado" name="estado" [(ngModel)]="estado" required>
              <label for="estado">Estado</label>
            </div>
            <!--Municipio-->
            <div class="input">
              <input autocomplete="off" type="text"
                id="municipio" name="municipio" [(ngModel)]="municipio" required>
              <label for="municipio">Municipio</label>
            </div>
            <!--Calle-->
            <div class="input">
              <input autocomplete="off" type="text"
                id="calle" name="calle" [(ngModel)]="calle" required>
              <label for="calle">Calle</label>
            </div>
            <br>
            <div class="botones" style="display: flex;justify-content: space-between;">
              <!--Crear-->
              <input   type="submit" class="btn" value="Crear" id="BootonCrear" >
              <!--Salir-->
              <input  type="submit" class="btn" value="Salir" style="color: red;" routerLink="/proveedor/lista">
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
